  <style>
    /* Default light theme styling */
    .theme-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark theme styling */
    .theme-container.dark {
        background-color: #333;
        color: #f4f4f4;
    }

    /* Button styling */
    .theme-toggle {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Button for light theme */
    .theme-toggle.light {
        background-color: #f4f4f4;
        color: #333;
    }

    /* Button for dark theme */
    .theme-toggle.dark {
        background-color: #333;
        color: #f4f4f4;
    }
</style>
</head>
<body>
<div class="theme-container" id="themeContainer">
    <button class="theme-toggle light" id="themeToggle">Activate Dark Mode</button>
</div>

<script>
    // Get references to the container and the button
    const themeContainer = document.getElementById('themeContainer');
    const themeToggle = document.getElementById('themeToggle');

    // Function to toggle themes
    themeToggle.addEventListener('click', () => {
        // Toggle the dark class on the container
        themeContainer.classList.toggle('dark');

        // Update the button text and class
        if (themeContainer.classList.contains('dark')) {
            themeToggle.textContent = 'Activate Light Mode';
            themeToggle.classList.remove('light');
            themeToggle.classList.add('dark');
        } else {
            themeToggle.textContent = 'Activate Dark Mode';
            themeToggle.classList.remove('dark');
            themeToggle.classList.add('light');
        }
    });
</script>
